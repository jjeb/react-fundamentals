<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">
    // using variables
    // https://reactjs.org/docs/introducing-jsx.html#embedding-expressions-in-jsx
    const className = 'container'
    const children = 'Hello World'
    const element = <div className={className}> {children} </div>

    // using object/props
    // https://reactjs.org/docs/jsx-in-depth.html#spread-attributes
    const props = {className: 'container', children: 'Hello World!'}
    const extraElement = <div {...props} />
    ReactDOM.createRoot(document.getElementById('root')).render([element, extraElement])
  </script>
</body>
